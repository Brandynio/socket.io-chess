<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/chess-board.css" rel="stylesheet">
    <style type="text/css">
      .form-horizontal .control-label    { width: 80px;        }
      .form-horizontal .controls         { margin-left: 100px; }
      .form-horizontal .radio.inline     { font-size: 28px;    }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Chess</h1>

      <div class="row">
        <div class="span6">

          <form class="form-horizontal">
            <fieldset>
              <legend>Start a Game</legend>

              <div class="control-group">
                <label class="control-label">Play as</label>
                <div class="controls">
                  <label class="radio inline">
                    <input type="radio" name="player-color" value="white" checked="checked"> &#x2654;
                  </label>
                  <label class="radio inline">
                    <input type="radio" name="player-color" value="black"> &#x265A;
                  </label>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="player-name">Name</label>
                <div class="controls">
                  <input type="text" id="player-name" name="player-name">
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Start</button>
                </div>
              </div>

            </fieldset>
          </form>

        </div>
        <div class="span6">

          <form class="form-horizontal">
            <fieldset>
              <legend>Join a Game</legend>

              <div class="control-group">
                <label class="control-label" for="game-id">Game ID</label>
                <div class="controls">
                  <input type="text" id="game-id" name="game-id">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="player-name">Name</label>
                <div class="controls">
                  <input type="text" id="player-name" name="player-name">
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Join</button>
                </div>
              </div>

            </fieldset>
          </form>

        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
